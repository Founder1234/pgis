<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Demo</title>
    <link rel="stylesheet" href="../debug/EzServerClient.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="text/javascript" src="../EzMapAPI.js"></script>
    <script type="text/javascript" src="../debug/EzServerClient.js"></script>
</head>

<body>
    <div id="map" style="width:100%;height:500px"></div>
    <input id="test" type="button" value="test" style="width:50px;height:30px;">
    <input id="show" type="button" value="show" style="width:50px;height:30px;">
    <input id="hide" type="button" value="hide" style="width:50px;height:30px;">
    <script type="text/javascript">
    var map = new EzMap('map');

    // map.showMapControl();

    var position = new EzCoord(116.554129, 39.890339);


    var title = new EzTitle("我是一个Title对象", {
        "fontSize": 16,
        "fontColor": "#FFFFFF",
        "fillColor": "#1215AB",
        "isStroke": true,
        "strokeColor": "#EE1E2F",
        "strokeWidth": 1,
        "lineHeight": 2,
        "paddingH": 10,
        "offset": [0, -44]
    });
    title.setPosition(position);
    map.addOverlay(title);

    // var marker = new EzMarker(position, undefined, title);
    // map.addOverlay(marker);

    //marker.showTitle();

    var position2 = new EzCoord(116.364129, 39.890339);

    var title2 = new EzTitle("我是一个Title对象2", {
        "fontSize": 16,
        "fontColor": "#FFFFFF",
        "fillColor": "#1215AB",
        "isStroke": true,
        "strokeColor": "#EE1E2F",
        "strokeWidth": 3,
        "positioning": "center-bottom",
        "paddingV": 8,
        "paddingH": 4,
        "offset": [0, -45]
    });

    var marker2 = new EzMarker(position2, undefined, title2);
    map.addOverlay(marker2);

    // marker2.showTitle();

    // var btn = document.getElementById('test');
    // btn.addEventListener('click', function(e) {
    //     marker.setPoint(new EzCoord(106.114129, 39.550339));
    // });

    var btn1 = document.getElementById('show');
    btn1.addEventListener('click', function(e) {
        marker2.showTitle();
    });

    var btn2 = document.getElementById('hide');
    btn2.addEventListener('click', function(e) {
        marker2.hideTitle();
    });
    </script>
</body>

</html>
