<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>zoom Slider</title>
	<link rel="stylesheet" href="../dist/EzServerClient.min.css">
	<script type="text/javascript" src="../dist/EzMapAPI.js"></script>
	<script type="text/javascript" src="../dist/EzServerClient.js"></script>
</head>
<body>
	<div id="map" style="width:100%;height:500px"></div>
	<div id="test"></div>

	<script type="text/javascript">
		var map = new EzMap('map');

		map.showStandMapControl();

		map.addMapEventListener(Ez.Event.MAP_ZOOMCHANGE,function(evt){
			console.log(evt.target.getZoom());
		});
	</script>
</body>
