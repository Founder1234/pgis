<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimationTo Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/EzServerClient.min.css">
    <script type="text/javascript" src="../lib/EzMapAPI.js"></script>
    <script type="text/javascript" src="../lib/EzServerClient.min.js"></script>
    <style type="text/css">
    body, html {width: 100%;height: 80%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
	<style type="text/css">
		.divOverlay {
			border: 1px solid #777373;
			border-radius: 2px;
			font-family: 微软雅黑,宋体;
			font-size: 15px;
		}
		.divOverlay span {
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="map" style="width:100%;height:100%;"></div>

	<script type="text/javascript">
		var map = new EzMap('map');
		
		/**
		 * HTMLElementOverlay类,canvas渲染下的DOM元素,更加简化的popup
		 */
		var strHtml = '<div class="divOverlay"><label id="test-content">我在这个地方：</label><span>test</span></div>';
		var pos = new EzCoord(116.34765,39.94921);

		var htmloverlay = new HTMLElementOverLay('test',pos,strHtml,[0,0],'center-center');
		map.addOverlay(htmloverlay);
	</script>
</body>
</html>
