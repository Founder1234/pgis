<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Pan Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/EzServerClient.min.css">
    <script type="text/javascript" src="../lib/EzMapAPI.js"></script>
    <script type="text/javascript" src="../lib/EzServerClient.min.js"></script>
    <style type="text/css">
    body, html {width: 100%;height: 80%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <style type="text/css">
        .divOverlay {
            border: 1px solid #777373;
            border-radius: 2px;
            font-family: 微软雅黑,宋体;
            font-size: 15px;
        }
        .divOverlay span {
            background-color: green;
        }
    </style>
</head>
<body>
    <style type="text/css">
        .group {
            margin:2px;
            display: inline-block;
            border: 0.5px solid black;
            border-radius: 1px;
        }
    </style>
    <div id="map" style="width:100%;height:90%;"></div>
    <div id="console"></div>
    
    <script type="text/javascript">
        var map = new EzMap('map');
        var consoles = document.getElementById('console');

        map.addMapEventListener(Ez.Event.MAP_PAN, function(evt){
            consoles.innerHTML = "正在拖拽地图ING。地图中心为：" + map.getCenter().toStringXY();
        });

        map.addMapEventListener(Ez.Event.MAP_PANEND, function(evt){
            consoles.innerHTML = "释放了鼠标，地图重绘了。当前地图中心坐标为：" + map.getCenter().toStringXY();
        });
    </script>
</body>
</html>
