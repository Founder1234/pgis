<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏图层控件（简单）</title>
    <link rel="stylesheet" type="text/css" href="../lib/EzServerClient.min.css">
    <script type="text/javascript" src="../lib/EzMapAPI.js"></script>
    <script type="text/javascript" src="../lib/EzServerClient.min.js"></script>
    <style type="text/css">
    body, html {width: 100%;height: 80%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
    <div id="map" style="width:100%;height:90%;"></div> 
    <div style="height:10%;">
        <button id="show">显示图层控件</button>
        <button id="hide">隐藏图层控件</button>
    </div>
    <script>
        var map = new EzMap('map');

        var showbtn = document.getElementById('show');
        var hidebtn = document.getElementById('hide');

        showbtn.addEventListener('click',function(){
            map.showLayersControl(function(layerInfo,type){
                layerInfo[0].imageSRC = '/images/layer_yingxiang.png';
                layerInfo[1].imageSRC = '/images/layer_shiliang.png';

                return {
                    layerInfo: layerInfo,
                    type: 'simple'
                };
            });
        });

        hidebtn.addEventListener('click',function(){
            map.hideLayersControl();
        });
    </script>
</body>
</html>
