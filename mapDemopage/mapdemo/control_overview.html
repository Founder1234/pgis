<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/EzServerClient.min.css">
    <script type="text/javascript" src="../lib/EzMapAPI.js"></script>
    <script type="text/javascript" src="../lib/EzServerClient.min.js"></script>
    <style type="text/css">
    body, html {width: 100%;height: 80%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
	<div id="map" style="width:100%;height:80%;"></div>
	<div style="width:100%;height:10%;">
		<button id="showOverviewControl">显示鹰眼控件</button>
		<button id="hideOverviewControl">隐藏鹰眼控件</button>
	</div>

	<script type="text/javascript">
		var map = new EzMap('map');
		document.getElementById("showOverviewControl").addEventListener("click",function(){
			map.showOverviewControl();
		});
		document.getElementById("hideOverviewControl").addEventListener("click",function(){
			map.hideOverviewControl();
		});
	</script>
</body>
</html>
