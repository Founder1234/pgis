<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/EzServerClient.min.css">
    <script type="text/javascript" src="../lib/EzMapAPI.js"></script>
    <script type="text/javascript" src="../lib/EzServerClient.min.js"></script>
    <style type="text/css">
    body, html {width: 100%;height: 80%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
	<div id="map" style="width:100%;height:90%;"></div>
	<div style="width:100%;height:10%;">
		<span>将marker移动到: </span>		
		<input type="text" id="location" value="">
		<button id="moveto">go!</button>
	</div>

	<script type="text/javascript">
		var map = new EzMap('map');
		
		var position = new EzCoord(116.24765,39.94921);
		var marker = new EzMarker(position);
		map.addOverlay(marker);

		document.getElementById("moveto").addEventListener("click",function(){
			var pos = document.getElementById("location").value;
			pos = (pos === "") ? [116.24765,39.94921] : pos.split(',');
			var newpos = new EzCoord(pos[0],pos[1]);
			marker.setPoint(newpos);
		});
	</script>
</body>
</html>
